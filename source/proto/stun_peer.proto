syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package proto;

message ExternalEndpointRequest
{
    uint32 magic_number = 1;
}

message ExternalEndpoint
{
    string host = 1;
    uint32 port = 2;
}

message PeerToStun
{
    ExternalEndpointRequest external_endpoint_request = 1;
}

message StunToPeer
{
    ExternalEndpoint external_endpoint = 1;
}
